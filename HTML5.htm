<style>
.full-screen{

	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgba(255,160,35,0.6);
	z-index:10;
	display:flex;
	justify-content:center;
	align-itmes:center;
}
p{
	color:red;
	margin:5px;
	cursor:pointer;
}
p:hover{
	background:yellow;
}

</style>
</head>
<body>

<p>商品說明</p>

});
</script>
</body>
